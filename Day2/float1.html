<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float test with Vocaloid contents</title>
    <style>
        div{
            text-align: center;
            font-family: "Meiryo", serif;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
        }
        .miku {
            color: #39C5BB;
            font-size: 25px;
            margin: 0;
            font-family: "Meiryo", serif;
        }
        .Rin {
            color: #FDD835;
            font-size: 24px;
            margin: 0;
            font-family: "Meiryo", serif;
            float: left;
        }
        .Len {
            color: #FBC02D;
            font-size: 24px;
            margin: 0;
            font-family: "Meiryo", serif;
        }
        .Luka {
            color: #E91E63;
            font-size: 24px;
            margin: 0;
            font-family: "Meiryo", serif;
        }
        .Kaito {
            color: #1976D2;
            font-size: 24px;
            margin: 0;
            font-family: "Meiryo", serif;
            float: inline-start;
        }
        .Meiko {
            width: 1000px;
            color: #C2185B;
            font-size: 24px;  
            margin: 0;
            font-family: "Meiryo", serif;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Float test with Vocaloid contents</h1>
    </header>

    <section>
        <h2>Vocaloid Characters</h2>
        <div class="Miku" style="float: left; margin: 10px;">
            <img src="img/MIKU_SP.webp" alt="Hatsune Miku" width="150">
            <p>初音ミク (Hatsune Miku)</p>
        </div>
        <div class="Rin" style="float: left; margin: 10px;">
            <img src="img/RinV4X.webp" alt="Kagamine Rin" width="150">
            <p>鏡音リン (Kagamine Rin)</p>
        </div>
        <div class="Len" style="float: left; margin: 10px;">
            <img src="img/LenV4X.webp" alt="Kagamine Len" width="150">
            <p>鏡音レン (Kagamine Len)</p>
        </div>
        <div class="Luka" style="float: left; margin: 10px;">
            <img src="img/LUKA_SP.webp" alt="Megurine Luka" width="150">
            <p>巡音ルカ (Megurine Luka)</p>
        </div>
        <div class="Kaito" style="float: left; margin: 10px;">
            <img src="img/KAITO_SP.webp" alt="Kaito" width="150">
            <p>カイト (Kaito)</p>
        </div>
        <div class="Meiko" style="float: left; margin: 10px;">
            <img src="img/MEIKO_SP.webp" alt="Meiko" width="150">
            <p>メイコ (Meiko)</p>
        </div>
    </section>

    <hr>
    
</body>
</html>

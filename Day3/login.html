<!DOCTYPE html>
<html lang="en">
<head>

    <title>ログインページ</title>
    <link rel="stylesheet" href="css/login.css">
</head>



<body>
    <h2>ログイン</h2>
    <form action="login.php" method = "post">
        
        <ul>
            <li>
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" placeholder="ユーザー名を入力" name="username" required>

            </li>
        </ul>


    </form>

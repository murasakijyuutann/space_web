<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use media query practise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* for mobile version */
        @media (max-width: 768px) {
            body {
                background-color: lightblue;
            }
        }

        /* for tablet version */
        @media (min-width: 769px) and (max-width: 1024px) {
            body {
                background-color: lightgreen;
            }
        }

        /* for desktop version */
        @media (min-width: 1025px) {
            body {
                background-color: lightcoral;
            }
        }

    </style>
</head>
<body>
    <img src="img/Meiko1.jpg" alt="Meiko" style="width:50%;height:auto;">
    <h1>Welcome to Meiko's Fan Site</h1>
    <p>This page changes background color based on screen size.</p>
    <p>Resize the browser window to see the effect!</p>
    
</body>
</html>

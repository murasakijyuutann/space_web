<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Loop Example</title>
  <style>
    /* style for the .result box */
    .result {
      background-color: #111;   /* dark background */
      color: #0f0;              /* green text (console vibe) */
      padding: 15px;
      border-radius: 8px;
      width: 600px;
      font-size: 36px;        /* large text */
      font-family: monospace;   /* terminal-like font */
      white-space: pre-line;    /* keep line breaks (\n) */
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- div with class instead of id -->
  <div class="result"></div>

  <!-- link to external JavaScript -->
  <script src="js/for.js"></script>
</body>
</html>

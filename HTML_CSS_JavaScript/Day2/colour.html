<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color with tables</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Red</th>
                <th>Blue</th>
                <th>Green</th>
                <th>Yellow</th>
                <th>Magenta</th>
                <th>Cyan</th>
                <th>Black</th>
            </tr>
            <tbody>
            <tr>
                <td style="background-color: #FF0000;">#FF0000</td>
                <td style="background-color: #0000FF;">#0000FF</td>
                <td style="background-color: #00FF00;">#00FF00</td>
                <td style="background-color: #FFFF00;">#FFFF00</td>
                <td style="background-color: #FF00FF;">#FF00FF</td>
                <td style="background-color: #00FFFF;">#00FFFF</td>
                <td style="background-color: #000000; color: white;">#000000

            </td>
            </tbody>
            <tbody>
                <td>Navy</td>
                <td>Purple</td>
                <td>Teal</td>
                <td>Olive</td>
                <td>Maroon</td>
                <td>orange</td>
                <td>crimson</td>
            </tr>
            <tr> 
                <td style="background-color: #000080;">#000080</td>
                <td style="background-color: #800080;">#800080</td>
                <td style="background-color: #008080;">#008080</td>
                <td style="background-color: #808000;">#808000</td>
                <td style="background-color: #800000;">#800000</td>
                <td style="background-color: #FFA500;">#FFA500</td>
                <td style="background-color: #DC143C; color: white;">#DC143C</td>
            </tr>
            </tbody>
            <tbody>
                <td>Grey</td>
                <td>Brown</td>
                <td>Beige</td>
                <td>Gold</td>
                <td>light Green</td>
                <td>White</td>
                <td>Pink</td>
            </tr>
            <tr> 
               <td style="background-color: #808080;">#808080</td>
               <td style="background-color: #A52A2A; color: white;">#A52A2A</td>
               <td style="background-color: #F5F5DC; color: black;">#F5F5DC</td>
               <td style="background-color: #FFD700; color: black;">#FFD700</td>
               <td style="background-color: #90EE90; color: black;">#90EE90</td>
               <td style="background-color: #FFFFFF; color: black;">#FFFFFF</td>
               <td style="background-color: #FFC0CB; color: black;">#FFC0CB</td>
            </tr>
            </tbody>



    </table>
    
</body>
</html>

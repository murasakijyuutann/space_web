<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボカロとボックスサイジング</title>
    <link rel="stylesheet" href="css/box.css">
    
</head>
<body>
    <!-- box-sizing: content-box (width要素を含むボックスの幅を計算する際にpaddingやborderを含めない)
        box-sizing: border-box (paddingやborderを含めたボックスの幅を計算する) -->
        <h1>ボカロの歌詞を表示するボックス</h1>
    <div class="box1">
        <h2>Tell your world</h2>
        <p>君に伝えたいことが君に届けたいことが沢山の点は線になって遠くから</p>
    </div>
    <div class="box2">
        <h2>メルト</h2>
        <p>溶けてしまいそうなほど熱く君を想うよこの気持ちはメルト</p>
    </div>
</body>
</html>

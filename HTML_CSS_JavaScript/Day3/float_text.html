<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボカロとfloat練習</title>
    <link rel="stylesheet" href="css/float.css">
</head>
<body>
    <div class="container">
        <img src="img/MEIKO_SP.webp" alt="MEIKO" class="meiko" width="500" height="650">
        <h2>floatを使ってテキストを左または右に浮かせる</h2>
        <p>HTML文書において、段落内のテキストを画像の左または右に浮かせたい場合があります。これは、CSSのfloatプロパティを使用することで実現できます。
        <br>Because &lt;p&gt;　タグはブロックレベル要素であるため、デフォルトではコンテナの幅全体を占めます。
        段落内にfloatをつかうには、段落内のspanまたはdiv要素にfloatプロパティを使用することができます。
        </p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボカロ好きのプロフィール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #eee;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    nav {
      margin: 20px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main section, 
    main aside {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid #eee;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>僕のプロフィール</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm [Your Name], a web developer with a passion for creating beautiful and functional websites.</p>
      </section>

      <aside id="skills">
        <h2>Skills</h2>
        <ul>
          <li>HTML & CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </aside>
    </main>

    <footer id="contact">
      <h2>Contact</h2>
      <p>You can reach me at: 
        <a href="mailto:farah.sinclair48@gmail.com">farah.sinclair48@gmail.com</a>
      </p>
    </footer>
  </div>
</body>
</html>
